<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- 史莱姆主体 - 半圆形形状 -->
  <path d="M10,60 Q50,100 90,60 Q90,20 50,20 Q10,20 10,60 Z" fill="#4cd137" stroke="#388e3c" stroke-width="2"/>
  
  <!-- 史莱姆顶部的凸起 -->
  <ellipse cx="50" cy="20" rx="8" ry="10" fill="#4cd137" stroke="#388e3c" stroke-width="2"/>
  
  <!-- 史莱姆小泡泡装饰 -->
  <circle cx="25" cy="40" r="8" fill="#7bed9f" opacity="0.7"/>
  <circle cx="75" cy="45" r="6" fill="#7bed9f" opacity="0.7"/>
  <circle cx="60" cy="35" r="5" fill="#7bed9f" opacity="0.7"/>
  
  <!-- 史莱姆的眼睛 -->
  <circle cx="35" cy="45" r="7" fill="white" stroke="#2d3436" stroke-width="1"/>
  <circle cx="65" cy="45" r="7" fill="white" stroke="#2d3436" stroke-width="1"/>
  <circle cx="35" cy="45" r="3" fill="#2d3436"/>
  <circle cx="65" cy="45" r="3" fill="#2d3436"/>
  
  <!-- 史莱姆的嘴 - 简单的微笑 -->
  <path d="M40,60 Q50,70 60,60" fill="none" stroke="#2d3436" stroke-width="2" stroke-linecap="round"/>
</svg> 